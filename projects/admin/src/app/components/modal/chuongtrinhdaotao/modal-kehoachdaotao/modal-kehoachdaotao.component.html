<app-modal class="modal_chucnang__wrapper" id="ctdt_kehoachdaotao">
  <div (click)="closeModal('ctdt_kehoachdaotao')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý kế hoạch đào tạo</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
            <div class="col-3">
              <div class="form-group">
                <label>Bậc</label>
                <select class="form-control">
                  <option>Trung cấp</option>
                  <option>Cao đẳng</option>
                  <option>Đại học</option>
                </select>
              </div>
              <div class="form-group">
                <label>Ngành</label>
                <select class="modal_chucnang__select2 form-control">
                  <option>Ngành CNTT</option>
                  <option>Cơ khí</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Loại hình đào tạo</label>
                <select class="form-control">
                  <option>Chính quy</option>
                  <option>Liên thông</option>
                </select>
              </div>
              <div class="form-group">
                <label>Khoá</label>
                <input class="form-control" type="number" min="15" value="15">
              </div>
            </div>
            <div class="col-auto">
              <div class="modal_chucnang__group__button">
                <button class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/books.png" alt="image icon">
                  <div>Môn tương đương</div>
                </button>
                <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/portable-document-format.png"
                    alt="image icon">
                  <div>Sao chép</div>
                </button>
                <button class="modal_chucnang__button btn btn-outline-secondary px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/print.png" alt="image icon">
                  <div>In</div>
                </button>
                <button class="modal_chucnang__button btn btn-outline-danger px-4 mx-2" type="reset"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/error.png" alt="image icon">
                  <div>Huỷ</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="d-flex align-items-center mb-3">
            <ul class="pagination m-0">
              <li class="page-item active text-white"><a class="page-link text-reset" href="#">Học kì 1</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Học kì 2</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Học kì 3</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Học kì 4</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Học kì 5</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Học kì 6</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Tốt nghiệp</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">Các chứng chỉ</a></li>
              <li class="page-item"><a class="page-link text-reset" href="#">HP tiếng anh</a></li>
            </ul>
            <div class="ml-auto">
              <div class="form-inline">
                <label class="mr-2">Chuyên ngành:</label>
                <select class="form-control">
                  <option>Tất cả chuyên ngành</option>
                  <option>CN Mạng máy tính</option>
                  <option>CN Công nghệ phần mềm</option>
                </select>
              </div>
            </div>
          </div>
          <table class="modal_chucnang__table table table-hover" id="them_chitiet_chuongtrinhdaotao">
            <thead class="bg__caothang text-white">
              <th class="text-center">#</th>
              <th scope="col">Môn học</th>
              <th scope="col">Bộ môn</th>
              <th scope="col">Loại tiền thu</th>
              <th scope="col">ĐVHT</th>
              <th scope="col">Số tiết học</th>
              <th scope="col">Số tuần</th>
              <th scope="col">Loại môn</th>
              <th scope="col">Tính</th>
              <th scope="col">Xét</th>
              <th class="text-center" scope="col"><span
                  class="modal_chucnang__button__plus mdi mdi-plus mdi-24px"></span><span
                  class="ml-2 modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span></th>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">1000</td>
                <td>
                  <select class="form-control">
                    <option>Mạng máy tính</option>
                    <option>Lập trình hướng đối tượng</option>
                    <option>Cơ sở dữ liệu</option>
                  </select>
                </td>
                <td>
                  <select class="form-control">
                    <option>Tin học</option>
                    <option>Cơ khí</option>
                    <option>Ô tô</option>
                  </select>
                </td>
                <td>
                  <select class="form-control">
                    <option>Lý thuyết</option>
                    <option>Thực hành</option>
                    <option>Tốt nghiệp</option>
                    <option>Module</option>
                  </select>
                </td>
                <td style="max-width: 100px">
                  <input class="form-control" placeholder="ĐVHT">
                </td>
                <td style="max-width: 100px">
                  <input class="form-control" placeholder="Số tiết học">
                </td>
                <td style="max-width: 100px">
                  <input class="form-control" placeholder="Số tuần">
                </td>
                <td>
                  <select class="form-control">
                    <option>Thực hành</option>
                    <option>Lý thuyết</option>
                    <option>Module</option>
                  </select>
                </td>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="kehoachdaotaocheckbox1" type="checkbox">
                    <label class="custom-control-label" for="kehoachdaotaocheckbox1"></label>
                  </div>
                </td>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="kehoachdaotaocheckbox2" type="checkbox">
                    <label class="custom-control-label" for="kehoachdaotaocheckbox2"></label>
                  </div>
                </td>
                <td class="text-center"><span
                    class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
